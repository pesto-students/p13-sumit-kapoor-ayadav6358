<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./style.css" >
<title>Restaurant Review</title>
</head>
<body>
  <div>
    <h1>Restaurant Review</h1>
    <header>
        <nav>
            <ul class="menuList">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./add_review_page.html">Add Review</a></li>
                <li><a href="./about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <h1>Add Review</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
      <p style="margin-bottom: 10px;">
        <label for="name">Name?</label>
        <input type="text" id="name" name="name" required>
      </p>
      <p>
        <label for="restaurant">Restaurant?</label>
        <select name="restaurant" id="restaurant" placeholder="choose one...">
          <option value="Restaurant 1">Restaurant 1</option>
          <option value="Restaurant 2">Restaurant 2</option>
        </select>
      </p>
      <p style="margin-bottom: 10px;">
        <label for="date">Date of visit?</label>
        <input type="text" id="date" name="date" required>
      </p>
      <p style="margin-bottom: 10px;">
        <label for="rating">rating of visit?</label>
        <input type="number" id="rating" name="rating" value="5" required>
      </p>
      <p style="margin-bottom: 10px;">
        <label for="details">Details?</label>
        <textarea id="details" name="details" rows="3" cols="50"></textarea>
      </p>
      <p style="margin-bottom: 10px;">
        <input type="submit" value="submit">
      </p>
    </form>
  </div>
</body>
</html>
