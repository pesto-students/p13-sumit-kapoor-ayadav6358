<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Message Form</title>
</head>

<body>
    <h1>Happy Birthday Message Creator</h1>
    <div>
        <form action="/" method="POST">
            <div style="margin-bottom: 10px;">
                <label for="message">Message?</label>
                <input type="text" id="message" name="message" value="Happy Birthday" placeholder="Enter Text" required>
            </div>
            <div style="margin-bottom: 10px;">
                <label for="email">Email address?</label>
                <input type="text" id="email" placeholder="name@domain.com" name="email" pattern="[a-zA-Z0-9-_.]+@[a-zA-Z0-9-]+(?:.[a-zA-Z0-9-]+)*"
                    required>
            </div>
            <div style="margin-bottom: 10px;">
                <label for="date">Date to Send?</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div style="margin-bottom: 10px;">
                <label for="color">Message Color?</label>
                <input type="color" id="color" name="color">
            </div>
            <div style="margin-bottom: 10px;">
                <label for="blinks">Number of Blinks?</label>
                <input type="number" id="blinks" name="blinks" min="0" max="10" value="0">
            </div>
            <div style="margin-bottom: 10px;">
                <label for="volume">Music Volume?</label>
                <input type="range" id="volume" name="volume" min="0" max="50" value="20">
            </div>
            <div style="margin-bottom: 10px;">
                <button type="submit">Send Birthday Message</button>
            </div>
        </form>
    </div>
</body>

</html>
