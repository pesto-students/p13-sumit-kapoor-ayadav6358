<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Loan</title>
    <link rel="stylesheet" href="./styles.css" >
    <!-- Font Awesome Icon Library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body >
  <h1>Rate a Product</h1>
  <span class="required"></span> indicates required field
  <form>
    <label for="name" class="required">Product:</label>
    <input type="text" id="name" class="required">
    <br>
    <label for="date" class="required">Purchase Date:</label>
    <input type="date" id="date">
    <br>
    <label for="rating" class="required">Rating:</label>
    <input type="number" id="rating" value="4" class="required">
    <br>
    <label for="comment" >Comment:</label>
    <textarea id="comment" class="required"></textarea>
    <br>
    <input type="submit" value="Submit Rating">
  </form>
    
</body>

</html>
